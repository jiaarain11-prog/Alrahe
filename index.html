<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrahe Label - Order Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F4ECD8 0%, #E8DCC4 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #C4A574 0%, #8B7355 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #C4A574;
            box-shadow: 0 0 0 3px rgba(196, 165, 116, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #C4A574 0%, #8B7355 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(196, 165, 116, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .success-message.show, .error-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #C4A574;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .setup-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .setup-notice strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-name">Alrahe Label</div>
            <div class="subtitle">Order Entry System</div>
        </div>



        <form id="orderForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="dressName">Dress Name</label>
                <select id="dressName" required>
                    <option value="">Select a dress</option>
                    <option value="Nur">Nur</option>
                    <option value="Mehr">Mehr</option>
                    <option value="Hala">Hala</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
                <label for="price">Price (PKR)</label>
                <input type="number" id="price" placeholder="0" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Submit Order</button>
        </form>

        <div class="loading" id="loading">Submitting order...</div>
        <div class="success-message" id="successMessage">
            ✓ Order submitted successfully!
        </div>
        <div class="error-message" id="errorMessage">
            ✗ Failed to submit. Please try again.
        </div>
    </div>

    <script>
        // Google Apps Script URL - Connected to your Google Sheet
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNmmFgfL-GLSjCjSQEP74sRHlIRinjT4QqiZ9hwtH_dycc8UwSA0bJ4qxHg26qdw1FDg/exec';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Get form data
            const formData = {
                date: document.getElementById('date').value,
                dressName: document.getElementById('dressName').value,
                clientName: document.getElementById('clientName').value,
                price: document.getElementById('price').value
            };

            // Disable button and show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');
            
            try {
                // Send to Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Show success (no-cors mode doesn't return response, so we assume success)
                loading.classList.remove('show');
                successMsg.classList.add('show');
                
                // Reset form
                document.getElementById('orderForm').reset();
                document.getElementById('date').valueAsDate = new Date();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('show');
                errorMsg.classList.add('show');
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
